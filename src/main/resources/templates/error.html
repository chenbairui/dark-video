<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ERROR - Dark Video</title>
    <link th:href="@{/assets/css/qbase_datauri.css}" type=text/css rel=stylesheet>
    <style type=text/css>.mod-notfound {
        BORDER-RIGHT: #e1e1e1 1px solid;
        BORDER-TOP: #e1e1e1 1px solid;
        MARGIN-TOP: 10px;
        BACKGROUND: #fff;
        BORDER-LEFT: #e1e1e1 1px solid;
        BORDER-BOTTOM: #e1e1e1 1px solid;
        HEIGHT: 585px;
        TEXT-ALIGN: center;
        border-radius: 10px
    }
    </style>
</head>
<body>
<section class=mod-page-body>
    <div class="mod-page-main wordwrap clearfix">
        <div class=x-page-container>
            <div class="mod-notfound grid-98"><img class=img-notfound th:src="@{/assets/image/error.jpg}">
                <p style="FONT-SIZE: 24px; LINE-HEIGHT: 70px">啊~哦~ 您的请求似乎出现了点错误！</p>
                <p style="MARGIN-BOTTOM: 30px">
                    <span th:if="${errorMsg == null}">请检查您输入的网址是否正确，或者点击链接继续浏览空间</span>
                    <span th:if="${errorMsg != null}" th:text="'错误原因可能来自：'+${errorMsg}"></span>
                </p>
                <p style="FONT-SIZE: 14px; LINE-HEIGHT: 20px">您可以回到 <a href="/">网站首页</a> </div>
        </div>
    </div>
</section>
<footer
        class="mod-footer mod-cs-footer">
    <div class="clearfix hidden-box"></div>
    <div class=footer-box>
        <div class=copy-box>©2018&nbsp; Dark Video</div>
    </div>
</footer>
</body>
</html>
